<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Sistema de gestión de tareas con tablero Kanban" />
    
    <!-- Material UI Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Task Manager - Sistema de Gestión de Tareas">
    <meta property="og:description" content="Sistema de gestión de tareas con tablero Kanban">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Task Manager">

    <!-- CSS Reset y Normalization -->
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Estilos para la animación de carga inicial */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f5f5;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <title>Task Manager</title>
  </head>
  <body>
    <div id="root">
      <!-- Loader inicial mientras React se carga -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>

    <!-- Script de entrada de la aplicación -->
    <script type="module" src="/src/index.tsx"></script>

    <!-- Fallback para navegadores sin JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript es necesario</h1>
        <p>Lo sentimos, pero esta aplicación requiere JavaScript para funcionar. Por favor, habilítelo en su navegador.</p>
      </div>
    </noscript>

    <!-- Preload de recursos críticos -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="style"
    />
  </body>
</html>
